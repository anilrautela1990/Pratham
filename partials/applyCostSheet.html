<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
   <h1>{{title}} / {{projectId}} > {{phaseId}} > {{blockId}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">{{title}}</li>
   </ol>
</div>
<form name="applyCostSheetForm" class="form" method="POST" novalidate="novalidate">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="projectName">Cost Sheet Template:</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <select name="templateName" class="form-control">
				<option value="">Please Select</option>
				<option ng-repeat="x in costSheetTemplates" value="{{x.untctcm_Id}}">
					{{x.untctcm_templname}}
				</option>
			</select>
         </div>
      </div>
</form>
