<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
   <h1>{{title}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">Pre-Sales</li>
      <li class="active">{{title}}</li>
   </ol>
</div>
<form name="untGenerationForm" class="form" method="POST" novalidate="novalidate">
   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Template Name</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <input type="text" class="form-control" placeholder="Template Name" name="templateName" ng-model="costSheetTemplate.templateName"/>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Actual Price / Sq. Ft.</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <input type="text" class="form-control" placeholder="Actual Price / Sq. Ft." name="actPricePerSqFt" ng-model="costSheetTemplate.actPricePerSqFt"/>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor Raise Direction</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <select class="form-control" name="floorRaiseDirection" ng-model="untGeneration.floorRaiseDirection" >
               <option value="">
                  Select
               </option>
            </select>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor From</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <select class="form-control" name="floorFrom" ng-model="untGeneration.floorFrom" >
               <option value="">
                  Select
               </option>
            </select>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor To</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <select class="form-control" name="floorTo" ng-model="untGeneration.floorTo" >
               <option value="">
                  Select
               </option>
            </select>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor Raise Cost</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <input type="text" class="form-control" placeholder="Floor Raise Cost" name="floorRaiseCost" ng-model="costSheetTemplate.floorRaiseCost"/>
         </div>
      </div>
   </div>
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginTop10">
      <button type="button" class="btn btn-primary" ng-click="addCostComponent()">
      Add Cost Component
      </button>

</form>
