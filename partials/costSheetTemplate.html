<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
   <h1>{{title}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">Pre-Sales</li>
      <li class="active">{{title}}</li>
   </ol>
</div>
<form name="costSheetTemplateForm" class="form" method="POST" novalidate="novalidate">
   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Template Name</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <input type="text" class="form-control" placeholder="Template Name" name="Untctcm_templname" ng-model="costSheetTemplate.Untctcm_templname" ng-required="true" ng-class="{blankInput: costSheetTemplateForm.Untctcm_templname.$error.required &amp;&amp; submit}"/>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Actual Price / Sq. Ft.</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <input type="text" class="form-control" placeholder="Actual Price / Sq. Ft." name="Untctcm_Cost" ng-model="costSheetTemplate.Untctcm_Cost" ng-required="true" ng-class="{blankInput: costSheetTemplateForm.Untctcm_Cost.$error.required &amp;&amp; submit}"/>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor Raise Direction</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <select class="form-control" name="Untctcm_Ascending" ng-model="costSheetTemplate.Untctcm_Ascending">
               <option value="">
                  Select
               </option>
                <option value="1">Ascending</option>
                <option value="2">Descending</option>
            </select>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor From</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <select class="form-control" name="Untctcm_From" ng-model="costSheetTemplate.Untctcm_From" ng-required="costSheetTemplate.Untctcm_Ascending!=''" ng-class="{blankInput: costSheetTemplateForm.Untctcm_From.$error.required &amp;&amp; submit}">
               <option value="">
                  Select
               </option>
                <option value="0">
                  0
               </option>
                <option value="1">
                  1
               </option>
            </select>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor To</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <select class="form-control" name="Untctcm_To" ng-model="costSheetTemplate.Untctcm_To" ng-required="costSheetTemplate.Untctcm_Ascending!=''" ng-class="{blankInput: costSheetTemplateForm.Untctcm_To.$error.required &amp;&amp; submit}">
               <option value="">
                  Select
               </option>
                <option value="0">
                  0
               </option>
                <option value="1">
                  1
               </option>
            </select>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 labelDiv">
            <label>Floor Raise Cost</label>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padding0">
            <input type="text" class="form-control" placeholder="Floor Raise Cost" name="Untctcm_FlrRseCost" ng-model="costSheetTemplate.Untctcm_FlrRseCost" ng-required="costSheetTemplate.Untctcm_Ascending!=''" ng-class="{blankInput: costSheetTemplateForm.Untctcm_FlrRseCost.$error.required &amp;&amp; submit}"/>
         </div>
      </div>
   </div>
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginTop10">
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <button type="button" class="btn btn-default" ng-click="addCostComponent()">
      Add Cost Component
      </button>
      <table class="formulaTable"></table>
   </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center marginTop10">
     <button type="button" class="btn btn-success" ng-click="saveCostSheetTemplate('costSheetTemplateForm', costSheetTemplate)">
      Save Template
      </button>
    </div>
</form>

<script type="text/ng-template" id="formula.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h3 class="modal-title" id="modal-title">Cost Component Formula - {{fieldCount}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <form name="formulaForm" class="form" method="POST" novalidate="novalidate">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <label>Abbreviation</label>
                <select class="form-control" name="abbreviation" ng-model="formula.abbreviation" ng-required="true" ng-class="{blankInput: formulaForm.abbreviation.$error.required &amp;&amp; submit}">
                    <option value="">
                        Select
                    </option>
                    <option value="sba">
                        SBA
                    </option>
                    <option value="apps">
                        APPS
                    </option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <label>Operator</label>
                <select class="form-control" name="operator" ng-model="formula.operator" ng-required="true" ng-class="{blankInput: formulaForm.operator.$error.required &amp;&amp; submit}">
                    <option value="">
                        Select
                    </option>
                    <option value="+">
                        +
                    </option>
                    <option value="-">
                        -
                    </option>
                    <option value="*">
                        *
                    </option>
                    <option value="/">
                        /
                    </option>
                    <option value="%">
                        %
                    </option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <label>Value</label>
                <input type="text" class="form-control" placeholder="Value"  name="value" ng-model="formula.value" ng-required="true" ng-class="{blankInput: formulaForm.value.$error.required &amp;&amp; submit}"/>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right">
                <label class="dispBlock">&nbsp;</label>
                <button type="button" class="btn btn-info" ng-click="addFormula('formulaForm',formula)">Add</button>
            </div>
            </form>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center marginTop10">
                <input type="text" class="form-control" placeholder="Formula Generated" name="formulaGen" ng-model="formulaGen" disabled="true"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="close()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="saveFormula()">Save</button>
    </div>
</script>
