<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle ng-scope">
   <h1>{{pageTitle}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
       <li><a ui-sref="/">Home</a></li>      
      <li class="active">{{pageTitle}}</li>
   </ol>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <form name="createNewRuleForm" class="form" method="POST" novalidate="novalidate">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="ruleName">Rule Name</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <input type="text" placeholder="Rule Name" class="form-control" name="ruleName" id="ruleName" ng-model="createNewRule.ruleName" ng-required="true" ng-class="{blankInput: createNewRuleForm.ruleName.$error.required &amp;&amp; submit}"/>
         </div>
      </div>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="ruleModule">Module</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
             <select class="form-control" name="ruleModule" id="ruleModule" ng-model="createNewRule.ruleModule" ng-required="true" ng-class="{blankInput: createNewRuleForm.ruleModule.$error.required &amp;&amp; submit}">
               <option value="">
                  Module
               </option>
               <option value="leads">
                  Leads
               </option>
            </select>
         </div>
      </div>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="ruleDescription">Description</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <textarea type="text" placeholder="Description" class="form-control" name="ruleDescription" id="ruleDescription" ng-model="createNewRule.ruleDescription" ng-required="true" ng-class="{blankInput: createNewRuleForm.ruleDescription.$error.required &amp;&amp; submit}"></textarea>
         </div>
      </div>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="ruleDescription">When</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0 radioLabelBlock">
            <input type="radio" name="when" ng-model="createNewRule.when" ng-required="true" id="create" value="0"/>
            <label for="create">Create / Edit</label>
            <input type="radio" name="when" ng-model="createNewRule.when" ng-required="true" id="delete" value="1"/>
            <label for="delete">Delete</label>
             <input type="radio" name="when" ng-model="createNewRule.when" ng-required="true" id="siteVisit" value="2"/>
            <label for="siteVisit">Site Visit</label>
             <input type="radio" name="when" ng-model="createNewRule.when" ng-required="true" id="overBudget" value="3"/>
            <label for="overBudget">Over Budget</label>
         </div>
      </div>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="ruleDescription">Which Records</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            Which records you would like to apply rule on?
         </div>
      </div>
    </form>
</div>
