<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
   <h1>Unit Allocation</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">Pre-Sales</li>
      <li class="active">Unit Allocation</li>
   </ol>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
   <form class="form">
      <div>
         <select ng-model="projectDetails.projectName" name="projectName" class="form-control" ng-change="getPhaseList(projectDetails.projectName)" autofocus="true">
            <option value="">
               Project
            </option>
            <option ng-repeat="x in projectList" value="{{x.ProjId}}">
               {{x.Proj_Name}}
            </option>
         </select>
      </div>
      <div>
         <select ng-model="projectDetails.phase" name="phase" class="form-control" ng-change="getBlockList(projectDetails.phase,projectDetails.projectName)">
            <option value="">
               Phase
            </option>
            <option ng-repeat="x in phaseList" value="{{x.Phase_Id}}">
               {{x.Phase_Name}}
            </option>
         </select>
      </div>
      <div class="divLabel">
         Type: <strong ng-model="projectDetails.flatType">{{flatType}}</strong>
      </div>
      <div>
         <select ng-model="projectDetails.blocks" name="blocks" class="form-control" ng-change="getUnits(projectDetails.blocks)">
            <option value="">
               Block
            </option>
            <option ng-repeat="x in blockList" value="{{x.Blocks_Id}}">
               {{x.Blocks_Name}}
            </option>
         </select>
      </div>
   </form>
</div>
