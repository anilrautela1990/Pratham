<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
	<h1>Leads / Prospective</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
	<ol class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li class="active">Leads</li>
	</ol>	
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right ctaContainer">
	<a ui-sref="/AddLead" class="btn btn-primary">+ Add Lead</a> | 
	<button type="button" class="btn btn-success">Import From CSV <span class="glyphicon glyphicon-import"></span></button> |
	<a href="#">Download Format <span class="glyphicon glyphicon-download-alt"></span></a>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<table class="table dataTable">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Assigned To</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in leads track by $index">
				<td>{{$index + 1}}</td>
				<td>{{x.user_first_name}} {{x.user_middle_name}} {{x.user_last_name}}</td>
				<td>Sales Team <span class="glyphicon glyphicon-circle-arrow-right"></span> Person</td>
				<td><span class="link" ng-click="leadDetail($index)">View</span></td>
				<td><span class="link" ng-click="editLead(x.user_id)">Edit</span></td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/ng-template" id="leadDetail.html">
        <div class="modal-header">
			<button type="button" class="close" ng-click="ok()">&times;</button>
            <h3 class="modal-title" id="modal-title">{{lead.user_first_name}} {{lead.user_middle_name}} {{lead.user_last_name}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
			<div class="subHeading">Contact Details</div>
			<table class="leadDetail">
				<tr>
					<td>Email ID:</td>
					<td>{{lead.user_email_address}}</td>
				</tr>
				<tr>
					<td>Mobile Number:</td>
					<td>{{lead.user_mobile_no}}</td>
				</tr>
				<tr>
					<td>D.O.B:</td>
					<td>{{lead.user_dob}}</td>
				</tr>
				<tr>
					<td>City:</td>
					<td>{{lead.user_city}}</td>
				</tr>
			</table>
			<div ng-show="{{lead.user_proj!=null}}">
				<div class="subHeading">Projects</div>
				<table class="table borderDef">
				   <thead>
					  <tr>
						 <th>ID</th>
						 <th>Project</th>
						 <th>Phase</th>
						 <th>Type</th>
						 <th>Block</th>
						 <th>Unit</th>
					  </tr>
				   </thead>
				   <tbody id="projectList">
					  <tr>
						 <td>{{lead.user_proj.UserProj_Id}}</td>
						 <td>{{lead.user_proj.projDlts.Proj_Name}}</td>
						 <td>{{lead.user_proj.phaseDtls.Phase_Name}}</td>
						 <td>{{lead.user_proj.phaseDtls.Phase_UnitType.UnitType_Name}}</td>
						 <td>{{lead.user_proj.blockDtls.Blocks_Name}}</td>
						 <td>{{lead.user_proj.unitdtls.UnitDtls_Name}} - {{lead.user_proj.unitdtls.UnitDtls_No}} - {{lead.user_proj.unitdtls.UnitDtls_Floor}} Floor - {{lead.user_proj.unitdtls.UnitDtls_Msrmnt}} Sqr. Ft.</td>
					  </tr>
				   </tbody>
				</table>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Done</button>
        </div>
    </script>
