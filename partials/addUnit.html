<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
   <h1>{{pageTitle}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
   <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a ui-sref="/Phases">Phases</a></li>
      <li class="active">{{pageTitle}}</li>
   </ol>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"></div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<form name="addPhaseForm" class="form" method="POST" novalidate="novalidate">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 radioLabel">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
				<label for="type">Ownership</label>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0 radioLabel">	
				<input type="radio" name="ownerShipType" ng-model="ownerShipType" id="ownLand" value="0"/>
				<label for="ownLand">Own Land</label>
				<input type="radio" name="ownerShipType" ng-model="ownerShipType" id="joinDev" value="1"/>
				<label for="joinDev">Join Development</label>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0" ng-show="ownerShipType == '1'">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
				<label for="type">No. of Owners</label>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
                    <select name="noOfOwners" class="form-control">
						<option value="">Please Select</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
			</div>
		</div>
	</form>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"></div>
