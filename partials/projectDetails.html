<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
		<h1>Project Details</h1>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<form class="form">
	<div>
			<select ng-model="projectDetails.projectName" name="projectName" class="form-control" ng-change="getPhaseList(projectDetails.projectName)">
                <option value="">
                    Project
                </option>
				<option ng-repeat="x in projectList" value="{{x.ProjId}}">
					{{x.Proj_Name}}
				</option>
			</select>
		</div>
		<div>
			<select ng-model="projectDetails.phase" name="phase" class="form-control" ng-change="getBlockList(projectDetails.phase,projectDetails.projectName)">
                <option value="">
                    Phase
                </option>
				<option ng-repeat="x in phaseList" value="{{x.Phase_Id}}">
					{{x.Phase_Name}}
				</option>
			</select>
		</div>
		<div class="divLabel">
			Type: <strong ng-model="projectDetails.flatType">{{phaseList[projectDetails.phase-1].Phase_UnitType.UnitType_Name}}</strong>
		</div>
		<div>
			<select ng-model="projectDetails.blocks" name="blocks" class="form-control" ng-change="getUnits(projectDetails.blocks)">
                <option value="">
                    Block
                </option>
				<option ng-repeat="x in blockList" value="{{x.Blocks_Id}}">
					{{x.Blocks_Name}}
				</option>
			</select>
		</div>
		<div>
			<table class="table borderDef" id="projectList">
				<thead>
					<tr>
						<th>#</th>
						<th>Project</th>
						<th>Phase</th>
						<th>Type</th>
						<th>Block</th>
						<th>Unit</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div>
			<select name="firmBranch" class="form-control">
                <option value="">
                    Lead Generation Source
                </option>
			</select>
		</div>
		</form>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center">
	<div ng-repeat="x in units" class="flat {{flatStatus[x.UnitDtls_Status-1]}}" id="{{x.UnitDtls_Id}}" ng-click="selectUnit(x.UnitDtls_Id,projectDetails)">
		
	</div>
	{{unitDetail}}
</div>
