<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle ng-scope">
   <h1>{{title}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20 ng-scope">
   <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a ui-sref="/Leads" href="#/Leads">Phases</a></li>
      <li class="active">{{title}}</li>
   </ol>
</div>
<form name="untsForm" class="form" method="POST" novalidate="novalidate">
   <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-left labelDiv">
            <label>Project:</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <select class="form-control" name="projectName" ng-model="unts.projectName" ng-required="true" ng-class="{blankInput: untsForm.projectName.$error.required &amp;&amp; submit}" ng-change="phaseListFun(unts.projectName)" ng-disabled="{{disableProject}}">
                <option value="">
                    Project
                </option>
               <option ng-repeat="x in projectList" value="{{x.ProjId}}">
					{{x.Proj_Name}}
				</option>
            </select>
         </div>
      </div>
   </div>
   <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-left labelDiv">
            <label>Phase:</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <select class="form-control" name="phase" ng-model="unts.phase" ng-required="true" ng-class="{blankInput: untsForm.phase.$error.required &amp;&amp; submit}" ng-disabled="{{disablePhase}}">
               <option value="">
                  Phase
               </option>
               <option ng-repeat="x in phaseList" value="{{x.Phase_Id}}">
					{{x.Phase_Name}}
				</option>
            </select>
         </div>
      </div>
   </div>
   <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-left labelDiv">
            <label>Block:</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <select class="form-control" name="block" ng-model="unts.block" ng-required="true" ng-class="{blankInput: untsForm.block.$error.required &amp;&amp; submit}" ng-disabled="{{disableBlock}}">
               <option value="">
                  Block
               </option>
               <option ng-repeat="x in blockList" value="{{x.Blocks_Id}}">
                  {{x.Blocks_Name}}
               </option>
            </select>
         </div>
      </div>
   </div>
</form>
{{units}}
