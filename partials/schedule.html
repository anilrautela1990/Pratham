<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle">
	<h1>{{pageTitle}}</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pageTitle marginBottom20">
	<ol class="breadcrumb">
	  <li><a ui-sref="/">Home</a></li>      
      <li class="active">{{pageTitle}}</li>
	</ol>	
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<form name="scheduleAlertForm" class="form" method="POST" novalidate="novalidate">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="actionType">Action Type</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
             <input type="radio"  name="actionType" id="actionTypeEmail" value="email" ng-model="scheduleAlert.actionType" ng-required="true" ng-class="{blankInput: scheduleAlertForm.actionType.$error.required &amp;&amp; submit}"/>
             <label for="actionTypeEmail">Email</label>
             
             <input type="radio"  name="actionType" id="actionTypeSms" value="sms" ng-model="scheduleAlert.actionType" ng-required="true" ng-class="{blankInput: scheduleAlertForm.actionType.$error.required &amp;&amp; submit}"/>
             <label for="actionTypeSms">SMS</label>
             
             <input type="radio"  name="actionType" id="actionTypeDesktop" value="desktop" ng-model="scheduleAlert.actionType" ng-required="true" ng-class="{blankInput: scheduleAlertForm.actionType.$error.required &amp;&amp; submit}"/>
             <label for="actionTypeDesktop">Desktop Notification</label>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="template">Template</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <select class="form-control" name="template" id="template" ng-model="scheduleAlert.template" ng-required="true" ng-class="{blankInput: scheduleAlertForm.template.$error.required &amp;&amp; submit}" ng>
                <option value="">Please Select</option>
            </select>
         </div>
      </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 labelCntr">
            <label for="template">Frequency</label>
         </div>
         <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">
            <select class="form-control" name="template" id="template" ng-model="scheduleAlert.template" ng-required="true" ng-class="{blankInput: scheduleAlertForm.template.$error.required &amp;&amp; submit}" ng>
                <option value="">Please Select</option>
            </select>
         </div>
      </div>
    </form>
</div>
